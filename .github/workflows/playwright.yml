name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[test,dev]"

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Cache Node modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install Node dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: Run Playwright tests (shard ${{ matrix.shard }}/3)
      run: npx playwright test --project=chromium --shard=${{ matrix.shard }}/3
      env:
        CI: true
        DATABASE_TYPE: sqlite
        SQLITE_PATH: ./test-expenses-${{ matrix.shard }}.db
        SECRET_KEY: ci-test-secret-key-${{ matrix.shard }}

    - name: Upload blob report for merge
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-blob-shard-${{ matrix.shard }}
        path: blob-report/
        retention-days: 1

    - name: Upload test videos on failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-videos-shard-${{ matrix.shard }}
        path: test-results/
        retention-days: 7

  merge-reports:
    if: always()
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Node dependencies
      run: npm ci

    - name: Download blob reports
      uses: actions/download-artifact@v4
      with:
        pattern: playwright-blob-shard-*
        merge-multiple: true
        path: all-blob-reports/

    - name: Merge Playwright reports
      run: npx playwright merge-reports --reporter html ./all-blob-reports

    - name: Upload merged HTML report
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
