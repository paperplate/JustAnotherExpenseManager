<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Expense Manager{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="/" class="nav-brand">ðŸ’° Expense Manager</a>
            <ul class="nav-links">
                <li><a href="/summary" class="{% if request.path == '/summary' or request.path == '/' %}active{% endif %}">Summary</a></li>
                <li><a href="/transactions" class="{% if request.path == '/transactions' %}active{% endif %}">Transactions</a></li>
                <li><a href="/settings" class="{% if request.path == '/settings' %}active{% endif %}">Settings</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Common JavaScript files -->
    <script src="{{ url_for('static', filename='js/filter_component.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
